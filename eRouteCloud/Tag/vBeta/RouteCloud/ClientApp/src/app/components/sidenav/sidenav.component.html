<div class="container-sidenav" [class.container-is-mobile-sidenav]="mobileQuery.matches">
  <mat-toolbar class="toolbar-sidenav">
    <button mat-icon-button (click)="snav.toggle(); hide = !hide"><mat-icon>{{hide ? 'menu' : 'menu_open'}}</mat-icon></button>
    <h1 class="app-name-sidenav">eRoute Cloud</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container-sidenav"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-accordion>
        <mat-nav-list>
          <mat-expansion-panel *ngFor="let module of modules">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="icon-form-field-sidenav">
                  <mat-icon>lock</mat-icon>
                </span>
                <div class="panel-title-sidenav">
                  {{ module.nombre }}
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
              <input matInput placeholder="BÃºsqueda">
            </mat-form-field>
            <mat-list-item *ngFor="let activity of module.actividades">
              {{ activity.nombre }}
            </mat-list-item>
          </mat-expansion-panel>
        </mat-nav-list>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
