<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">eRoute Cloud</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--<a mat-list-item [routerLink]="nav.Route" *ngFor="let nav of forecasts"><mat-icon mat-list-icon>{{ nav.Icon }}</mat-icon>{{ nav.Nombre }}</a>-->
        <a mat-list-item routerLink="." *ngFor="let nav of forecasts"><mat-icon mat-list-icon> assignment_turned_in </mat-icon><h4 class="module-name">{{ nav.nombre }}</h4></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{ content }}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
